{% extends 'base.html' %}

{% block main %}
<h2>Se connecter</h2>
{% if login_error %}
<div class="alert alert-warning">
    {{ login_error }}
</div>
{% endif %}
<form action="{% url 'accounts:sign_in' %}" method="post">
    {% csrf_token %}
    <div class="form-wrapper">
        <label>Nom d'utilisateur</label>
        <input maxlength="100" minlength="5"
               name="username"
               placeholder="Nom d'utilisateur" value="{{ username }}">
    </div>
    <div class="form-wrapper">
        <label>Mot de passe</label>
        <input minlength="5" name="password" placeholder="Mot de passe du compte">
    </div>
    <div class="form-wrapper">
        <input maxlength="100" minlength="5"
               name="submit" type="submit" value="Se connecter">
    </div>
</form>
{% endblock %}
