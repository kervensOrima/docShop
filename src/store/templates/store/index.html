{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block main %}
<h2>La liste des articles</h2>

<div class="columns-3">
    {% for product in products %}
        <h3> {{ product.name }} </h3>
            <img alt="{{ product.name }}" height="120" src="{{ product.thumbnail.url}}"
                 width="120">
            <p>Price {{ product.price }} $</p>
            <p>
                <a href="{% url 'store:product_detail' product.slug %}">Voir plus</a>
            </p>
        {% endfor %}
    {% endblock %}
</div>
